
 <!--1. (10pts) Write a simple HTML code that outputs the following To Do list in HTML. Use h2 tag to specify the header. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        .todo-box {
            border: 1px solid black;
            padding: 3px;
            width: 200px;
        }
        h2 {
            margin: 0px;
        }
    </style>
</head>
<body>
    <div class="todo-box">
        <h2>To Do List</h2>
        <ul>
            <li>Pay bills</li>
            <li>Read a book</li>
            <li>Meet Anna</li>
            <li>Wash dishes</li>
        </ul>
    </div>

</body>
</html>
